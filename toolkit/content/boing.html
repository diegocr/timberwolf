<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
       "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<script type="text/javascript">

var ball = null;
var shadow = null;
var x = 100;
var y = 100;
var dx = 3; 
var dy = 1;

function boing() {
	ball = document.getElementById("ball");
	shadow = document.getElementById("shadow");
	doAnimate();
}

function doAnimate() {
	// Calculate new position
	x = x + dx;
	y = y + dy;
	
	dy = dy + 1;
	if (dy > 20) dy = 20;
	if (dy < -20) dy = -20; 
	
	if (x > 450 || x < 90) {
		dx = -dx;
	}
	
	if (y > 250) {
		dy = -dy;
	}
	
	
	ball.style.left = x + 'px';
	ball.style.top  = y + 'px'; 
	
	shadow.style.left = x + 20 + 'px';
	shadow.style.top  = y + 20 + 'px';

	setTimeout(doAnimate, 30);
}
</script>
<title>BOING!!!!</title>
<style type="text/css">
body {
	background-color: #A0A0A0;
}

#grid {
	position: absolute;
	top: 100px; left: 100px;
}

#ball {
	position: absolute;
	top: 120px; left: 120px;
}

#shadow {
	position: absolute;
	top: 130px; left: 130px;
	opacity:0.6;
}

</style>
</head>
<body onload="boing()">
<div id="grid"><img src="chrome://global/content/boing_back.png"></img></div>
<div id="shadow"><img src="chrome://global/content/shadow.png"></img></div>
<div id="ball"><img src="chrome://global/content/ball.png"></img></div>
</body>
